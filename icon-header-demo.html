<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icon-Only Header Demo</title>
  <link rel="icon" type="image/svg+xml" href="/music-note.svg" />
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background: #181825;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .icon-header {
      display: flex;
      gap: 1rem;
      background: rgba(30,34,54,0.95);
      border-radius: 2rem;
      padding: 0.5rem 1.5rem;
      margin: 2rem 0 1.5rem 0;
      box-shadow: 0 2px 16px rgba(0,0,0,0.18);
      align-items: center;
      flex-wrap: wrap;
      justify-content: center;
    }
    .icon-btn {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: rgba(255,255,255,0.08);
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
      outline: none;
      box-shadow: 0 1px 4px rgba(0,0,0,0.10);
      position: relative;
      color: inherit;
      font-size: 1.6rem;
    }
    .icon-btn:focus-visible {
      box-shadow: 0 0 0 3px #6366f1;
      background: rgba(99,102,241,0.18);
    }
    .icon-btn.active {
      background: linear-gradient(135deg, #6366f1, #10b981);
      color: #fff;
    }
    .icon-btn i {
      font-size: 1.6rem;
      width: 26px;
      height: 26px;
      display: block;
      line-height: 1;
    }
    .icon-btn[aria-label]:after {
      content: attr(aria-label);
      position: absolute;
      left: 50%;
      bottom: -2.2rem;
      transform: translateX(-50%);
      background: #23234a;
      color: #fff;
      font-size: 0.85rem;
      padding: 0.18rem 0.7rem;
      border-radius: 0.7rem;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
      white-space: nowrap;
      z-index: 10;
    }
    .icon-btn:focus-visible[aria-label]:after,
    .icon-btn:hover[aria-label]:after {
      opacity: 1;
    }
    @media (max-width: 900px) {
      .icon-header {
        gap: 0.5rem;
        padding: 0.5rem 0.5rem;
      }
      .icon-btn {
        width: 40px;
        height: 40px;
        font-size: 1.2rem;
      }
      .icon-btn i {
        width: 20px;
        height: 20px;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <h2 style="font-weight:600; margin-top:2rem;">Icon-Only Header Demo</h2>
  <div class="icon-header" role="toolbar" aria-label="Main controls">
    <!-- Audio Controls -->
    <button class="icon-btn" aria-label="Start">
      <i class="fas fa-play"></i>
    </button>
    <button class="icon-btn" aria-label="Stop">
      <i class="fas fa-stop"></i>
    </button>
    <!-- Modes -->
    <button class="icon-btn active" aria-label="Drums Mode">
      <i class="fas fa-drum"></i>
    </button>
    <button class="icon-btn" aria-label="Singing Mode">
      <i class="fas fa-microphone-lines"></i>
    </button>
    <button class="icon-btn" aria-label="Ambient Mode">
      <i class="fas fa-wave-square"></i>
    </button>
    <!-- Themes -->
    <button class="icon-btn" aria-label="Space Theme">
      <i class="fas fa-moon"></i>
    </button>
    <button class="icon-btn" aria-label="Underwater Theme">
      <i class="fas fa-water"></i>
    </button>
    <button class="icon-btn" aria-label="Forest Theme">
      <i class="fas fa-tree"></i>
    </button>
    <button class="icon-btn" aria-label="Mono Theme">
      <i class="fas fa-adjust"></i>
    </button>
    <!-- Settings -->
    <button class="icon-btn" aria-label="Settings">
      <i class="fas fa-cog"></i>
    </button>
  </div>
  <p style="color:#b3b3d1;max-width:420px;text-align:center;">This demo shows a possible icon-only header for Cromestesia, using Font Awesome icons. All buttons have accessible labels and large touch targets. Try with keyboard, mouse, or touch.</p>
</body>
</html>
